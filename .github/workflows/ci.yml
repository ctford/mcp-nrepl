name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Babashka
      uses: turtlequeue/setup-babashka@v1.7.0
      with:
        babashka-version: 1.3.191

    - name: Verify Babashka installation
      run: bb --version

    - name: Start nREPL server
      run: |
        bb nrepl-server localhost:7888 &
        sleep 2

    - name: Run tests
      env:
        NREPL_PORT: 7888
      run: ./run-tests.sh

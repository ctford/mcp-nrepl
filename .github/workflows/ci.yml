name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Babashka
      uses: turtlequeue/setup-babashka@v1.7.0
      with:
        babashka-version: 1.3.191

    - name: Verify Babashka installation
      run: bb --version

    - name: Run tests
      run: ./run-tests.sh

    - name: Test connectionless eval mode
      run: |
        # Start nREPL server in background
        bb nrepl-server &
        NREPL_PID=$!

        # Wait for server to start
        sleep 2

        # Test eval mode
        result=$(bb mcp-nrepl.bb --eval "(+ 1 2 3)")
        echo "Eval result: $result"

        # Verify result
        if [ "$result" = "6" ]; then
          echo "✅ Connectionless eval test passed"
        else
          echo "❌ Connectionless eval test failed: expected '6', got '$result'"
          kill $NREPL_PID
          exit 1
        fi

        # Clean up
        kill $NREPL_PID

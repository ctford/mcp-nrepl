name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Babashka
      uses: turtlequeue/setup-babashka@v1.7.0
      with:
        babashka-version: 1.3.191

    - name: Verify Babashka installation
      run: bb --version

    - name: Start nREPL server
      run: |
        # Start nREPL server on known port for CI
        bb nrepl-server localhost:7888 &
        NREPL_PID=$!
        echo "NREPL_PID=$NREPL_PID" >> $GITHUB_ENV
        echo "NREPL_PORT=7888" >> $GITHUB_ENV

        # Wait for server to start
        sleep 2
        echo "nREPL server started on port 7888 (PID: $NREPL_PID)"

    - name: Run tests
      run: ./run-tests.sh
      env:
        NREPL_PORT: 7888

    - name: Test connectionless eval mode
      run: |
        # Test eval mode (using existing nREPL server)
        result=$(bb mcp-nrepl.bb --nrepl-port 7888 --eval "(+ 1 2 3)")
        echo "Eval result: $result"

        # Verify result
        if [ "$result" = "6" ]; then
          echo "✅ Connectionless eval test passed"
        else
          echo "❌ Connectionless eval test failed: expected '6', got '$result'"
          exit 1
        fi

    - name: Cleanup
      if: always()
      run: |
        # Kill nREPL server if it's still running
        if [ -n "$NREPL_PID" ]; then
          kill $NREPL_PID 2>/dev/null || true
        fi
